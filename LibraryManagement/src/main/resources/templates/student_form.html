<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Adding book to database</title>
</head>
<body>
<div align="center">
<h1>Enter details of Book</h1>
	<form action="#" th:action="@{/add_student}" th:object="${student}" method="post">
	 	<table>
	 		<tr>	
	 			<td>
	 			<label>First Name:</label>
	 			</td>
	 			<td>
	 				<input  id="fname" type="text" th:field="*{studentFname}" placeholder="First Name">
	 			</td>
	 		</tr>
	 		<tr>	
	 			<td>
	 			<label>Last Name:</label>
	 			</td>
	 			<td>
	 				<input id="lname" type="text" th:field="*{studentLname}" placeholder="Last Name">
	 			</td>
	 		</tr>
	 		<tr>	
	 			<td>
	 			<label>Class:</label>
	 			</td>
	 			<td>
	 				<input id="studentCLass" type="text" th:field="*{studentClass}" placeholder="Class">
	 			</td>
	 		</tr>
	 			<tr>
	 			<td><button  type="submit" >Submit</button></td>
	 		</tr>
	 		</tr>
	 		
	 	</table>
 	</form>
</div>
<style>
body {
  background-color:  #3a74d6;
}
p{
 
 color: white;
	font-size: 20px; 
}
table {
	 border: 1px solid black;
	 border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
a{
	color: white;
	font-size: 30px;
}
</style>
</body>
</html>

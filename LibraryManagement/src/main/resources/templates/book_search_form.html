<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search book from database</title>
</head>
<body>
<div align="center">
<h1>Enter Book ID</h1>
	<form action="#" th:action="@{/search_book}" th:object="${book}" method="post">
	 	<table>
	 		<tr>	
	 			<td>
	 			<label>Enter Student id:</label>
	 			</td>
	 			<td>
	 				<input  id="bookId" type="text" th:field="*{bookId}" placeholder="Book ID">
	 			</td>
	 		</tr>
	 		
	 			<tr>
	 			<td><button  type="submit" >Submit</button></td>
	 		</tr>
	 		</tr>
	 		
	 	</table>
 	</form>
</div>
</body>
</html>

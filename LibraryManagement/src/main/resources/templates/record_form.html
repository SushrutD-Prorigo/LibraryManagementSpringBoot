<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Adding book to database</title>
</head>
<body>
<div align="center">
<h1>Enter details </h1>
	<form action="#" th:action="@{/add_new_record}" th:object="${records}" method="post">
	 	<table>
	 		<tr>	
	 			<td>
	 			<label>Student ID:</label>
	 			</td>
	 			<td>
	 				<input  id="student_id" type="text" th:field="*{studentId}" placeholder="Student ID">
	 			</td>
	 		</tr>
	 		<tr>	
	 			<td>
	 			<label>Book ID:</label>
	 			</td>
	 			<td>
	 				<input id="book_id" type="text" th:field="*{bookId}" placeholder="Book ID">
	 			</td>
	 		</tr>
	 		<tr>	
	 			<td>
	 			<label>Date:</label>
	 			</td>
	 			<td>
	 				<input id="date" type="text" th:field="*{issueDate}" placeholder="dd/MM/yyyy">
	 			</td>
	 		</tr>
	 		<tr>	
	 			
	 			<tr>
	 			<td><button  type="submit" >Submit</button></td>
	 		</tr>
	 		</tr>
	 		
	 	</table>
 	</form>
</div>
</body>
</html>

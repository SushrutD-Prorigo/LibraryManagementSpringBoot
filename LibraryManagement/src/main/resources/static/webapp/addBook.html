	$(document).ready(function(){

				    "bookCount":copies
		}
		const jsonObj= JSON.stringify(data);
		$.ajax({
			url:'http://localhost:8080/addBook?jsonObj',
			success: function(){

			},
			error:function(err){},
		})
		
		if(state==true){
			
			$(location).prop('href', 'adminLogin.html');
			}
				})
	});
	</script>
